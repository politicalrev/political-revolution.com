sudo: false
language: php
php:
- 7.0
env:
  matrix:
  - THEME_DIR=web/app/themes/thepoliticalsage
  global:
    secure: 
branches:
  only:
  - master
  - production

cache: 
  directories:
    - $THEME_DIR/node_modules
    - $THEME_DIR/bower_components
before_install:
- cd $THEME_DIR
install:
- composer self-update && composer --version
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- composer global require squizlabs/php_codesniffer
# Install Capistrano and dependencies
- gem install bundler
- bundler install
# Set up SSH permissions
- cd $TRAVIS_BUILD_DIR
- "openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -d -a -out config/deploy_id_rsa"
- chmod 600 config/deploy_id_ra
- echo -e "Host <deploy host>\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- eval "$(ssh-agent)"
- ssh-add config/deploy_id_rsa
before_script:
- cd $THEME_DIR
script:
- npm run jshint
- npm run jscs
- phpcs --standard=ruleset.xml --extensions=php -n -s .
- cd $TRAVIS_BUILD_DIR
- test $TRAVIS_BRANCH = "master" && bundle exec cap staging deploy
- test $TRAVIS_BRANCH = "production" && bundle exec cap production deploy
